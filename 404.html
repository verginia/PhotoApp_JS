<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const basePath = "/PhotoApp_JS";
    const currentPath = window.location.pathname;
    const query = window.location.search;

    const cleanPath = currentPath.replace(basePath, "");

    // Dacă suntem DEJA în index.html sau redirectat anterior — nu mai redirecționa
    if (!cleanPath.includes("/index.html")) {
      const redirectTo = basePath + "/index.html" + cleanPath + query;
      window.location.replace(redirectTo);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you're not redirected, <a href="/PhotoApp_JS/index.html">click here</a>.</p>
</body>
</html>
